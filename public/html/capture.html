<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/capture.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

<body>
    <div class="header">
        <a href="/">
            <h1>Classy</h1>

    </div>

    <div class="navbar">

        <br/>
        <div>
            자신의 이미지를 위의 파일명으로 제출해주세요.
